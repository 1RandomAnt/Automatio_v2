    <title>Clicker Game</title>
</head>
<body>
    <h1>Clicker Game</h1>

    <h2>Environment</h2> 

    <h3>Forest</h3>
    
    <p id="treeamount">Number of tree(s): 1000</p>  
    <button id="getwood">Get Wood</button>
    <p id="rockamount">Number of rock(s): 100</p>  
    <button id="getstone">Pick up rock</button>
    <p id="grassamount">Clumps of grass: 10000</p>
    <button id="getrope">Gather grass</button>
    <h2>Resources</h2>
    <p id="woodamount">You have 0 wood.</p>
    <p id="stoneamount">You have 0 stone.</p>
<p id="ropeamount">You have 0 rope.</p>
    
 
    <h2>Tools</h2>
    <button id="buildaxe">Build Axe: Requires 2 wood, 3 stone, and 10 rope; takes 3 seconds. Increases wood per click by 4.</button>
    <h2>Buildings</h2>

    <h2>Technology</h2>
    <button id="researchfire">Research fireplace: Requires 50 wood, 10 stone and 25 rope; takes 5 seconds. Enables the construction of fireplace.</button>
    <script src="script.js"></script>


</body>
