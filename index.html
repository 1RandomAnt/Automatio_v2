<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="Wood.jpeg">
    <title>Clicker Game</title>
</head>
<body>
    <h1>Clicker Game</h1>

    <h2>Environment</h2> 
    
    <div style="display:none">
        <h3>Field</h3>
        <p id="fieldamount">Number of branches: 25</p>  
    </div>

    <h3>Forest</h3>
    <p id="treeamount">Number of trees: 1000</p>  
    <p id="woodperclick">Wood per click: 1</p>
    <button id="getwood">Get Wood</button>

    <p id="rockamount">Number of rocks: 100</p>  
    <p id="stoneperclick">Stone per click: 1</p>
    <button id="getstone">Pick up rock</button>

    <p id="grassamount">Clumps of grass: 10000</p>
    <p id="ropeperclick">Rope per click: 1</p>
    <button id="getrope">Gather grass</button>

    <h2>Resources</h2>
    <p id="woodamount">You have 0 wood.</p>
    <p id="stoneamount">You have 0 stone.</p>
    <p id="ropeamount">You have 0 rope.</p>
 
    <div id="tools" style="display:none">
        <h2>Tools</h2>
        <button id="buildaxe">Build Axe: Requires 2 wood, 3 stone, and 10 rope; takes 3 seconds. Increases wood per click by 4.</button>
    </div>

    <div id="buildings" style="display:none">
        <h2>Buildings</h2>
        <button id="buildfireplace">Build fireplace: Enables you to cook food.</button>
    </div>

    <h2>Technology</h2>
    <div>
        <button id="basictools">Research basic tools: Requires 10 wood, 5 stone and 15 rope; takes 5 seconds. Unlocks tools section.</button>  
    </div>
    <br>
    <div>
        <button id="fire">Research fire: Requires 50 wood, 10 stone and 25 rope; takes 5 seconds. Enables the construction of fireplace.</button>
    </div>
    <script src="script.js"></script>     

</body>
</html>
